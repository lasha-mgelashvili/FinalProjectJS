<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-RaidHost</title>
    <!-- link To CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- BoxIcons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Hav Icon -->
    <link rel="shortcut icon" href="images/fav-icon.png" type="image/x-icon">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- Font's Link -->
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Protest+Revolution&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header>
        <!-- Nav  -->
        <div class="nav">
            <!-- Logo -->
            <a href="index.html" class="logo">Raid <span>Host</span></a>
            <!-- Nav Links -->
            <div class="navbar">
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="#services" class="nav-link">Services</a></li>
                    <li><a href="#" class="nav-link">Game Hosting</a></li>
                    <li><a href="games.html" class="nav-link">Games</a></li>
                    <li><a href="prices.Html" class="nav-link">Prices</a></li>
                </ul>
                <!-- Login btn -->
                <div class="login-btn">
                    <span>Login</span>
                    <i class='bx bx-chevron-down'></i>
                    <!-- Drop Box -->
                    <div class="drop-login">
                        <div class="drop-item">
                            <a href="login.html">Client Area</a>
                            <span>Bling & Support</span>
                        </div>
                        <div class="drop-item">
                            <a href="login.html">Game Panel</a>
                            <span>Game Server Management</span>
                        </div>
                        <div class="drop-item login-child">
                            <a href="login.htm" class="drop-item">Log in</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Menu Icon -->
            <div class="burgerbar">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </header>
    <div class="wrapper">
        <span class="icon-close"><a href="index.html"><i class='bx bx-x'></i></a></span>
        <div class="login-box register">
            <h2>registration</h2>
            <form id="registration" action="#">
                <div class="input-box">
                    <span class="icon"><i class='bx bxs-user'></i></span>
                    <input id="username" type="text" name="username" placeholder="Enter Username">
                    <label for="username">Username</label>
                    <p class="error-text" id="error-username"></p>
                </div>
                <div class="input-box">
                    <span class="icon"><i class='bx bxs-envelope'></i></span>
                    <input id="email" type="email" name="email" placeholder="Enter your email">
                    <label>Email</label>
                    <p class="error-text" id="emailError"></p>
                </div>
                <div class="input-box">
                    <input id="password" type="password" name="passw" placeholder="Enter password">
                    <label>Password</label>
                    <i class='bx bx-show-alt icon' id="showIcon"></i>
                    <p class="error-text" id="error-passw"></p>
                </div>
                <div class="input-box">
                    <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                    <input id="password2" type="password" name="passw2" placeholder="Confirm your password">
                    <label>Confirm Password</label>
                    <p class="error-text" id="error-passw2"></p>
                </div>
                <div class="remember-forgot">
                    <input type="checkbox" id="agree" name="check">
                    <label for="agree">I agree to the terms & conditions</label>
                    <p class="error-text" id="error-check"></p>
                </div>
                <button type="submit" class="btn-login-page">Register</button>
                <div class="login-register">
                    <p> Alredy have an account?
                        <a class="login-link" href="#">Login</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    <!-- Link TO JS -->
    <script type="module" src="scripts/login.js"></script>
</body>

</html>
